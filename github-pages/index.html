<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>我的个人小站</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>你好，我是小明</h1>
    <img src="images/avatar.jpg" alt="我的头像" class="avatar" />
    <p>一名热爱编程和设计的学生</p>
  </header>

  <section>
    <h2>关于我</h2>
    <p>我正在学习前端开发，喜欢用代码创造有趣的东西。平时喜欢看书、听音乐、打篮球。</p>
  </section>

  <section>
    <h2>兴趣爱好</h2>
    <ul>
      <li>编程</li>
      <li>摄影</li>
      <li>旅行</li>
      <li>咖啡</li>
    </ul>
  </section>

  <section>
    <h2>联系我</h2>
    <form id="contactForm">
      <label>你的名字：</label>
      <input type="text" placeholder="请输入名字" required /><br />

      <label>你的邮箱：</label>
      <input type="email" placeholder="请输入邮箱" required /><br />

      <button type="submit">发送消息</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 我的个人小站. 保留所有权利.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
